<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Căutare Cărți</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f8f8;
      padding: 30px;
      text-align: center;
    }
    input {
      padding: 10px;
      width: 300px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin-left: 10px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    ul {
      list-style-type: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: white;
      padding: 15px;
      margin-bottom: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: left;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>

  <h1>Caută cărți după cuvânt cheie</h1>
  <input type="text" id="searchInput" placeholder="Ex: node, react, javascript...">
  <button onclick="search()">Caută</button>

  <ul id="results"></ul>

  <script>
    function search() {
      const query = document.getElementById('searchInput').value;
      fetch(`/find/${query}`)
        .then(response => response.json())
        .then(data => {
          const results = document.getElementById('results');
          results.innerHTML = '';
          data.forEach(item => {
            const li = document.createElement('li');
            li.textContent = item.title;
            results.appendChild(li);
          });
        })
        .catch(err => {
          console.error('Eroare la căutare:', err);
        });
    }
  </script>

</body>
</html>
